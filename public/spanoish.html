<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>spanish vocabulary</title>
	<link rel="stylesheet" type="text/css" href="spanioshstyle.css">
</head>
<body>
	<div class="nav">
		<h1>COLOR NAMES IN SPANISH</h1>
	</div>
	<div class="container">
	<h2>lets explore the colors!!</h2>
	<ol>
		<div class="block">
			<h3>rojo-red</h3>
			<div id="square1"></div>
        </div>
        <div class="block">
			<h3>negro - black</h3>
			<div id="square2"></div>
		</div>
		<div class="block">
			<h3>marrón / café - brown</h3>
			<div id="square3"></div>
		</div>

			<h3>gris - gray / grey</h3>
			<div id="square4"></div>
		</div>
		<div class="block">
			<h3>blanco - white</h3>
			<div id="square5"></div>
		</div>
		<div class="block">
			<h3>amarillo - yellow</h3>
			<div id="square6"></div>
		</div>
		<div class="block">
			<h3>verde - green</h3>
			<div id="square7"></div>
		</div>
		<div class="block">
			<h3>azul - blue</h3>
			<div id="square8"></div>
		</div>
	</ol>
    </div>



</body>
</html>
